{% extends 'base.html'%}

{% block content%}
    <div class="form__frame">
        <h1 class="h1">{{ title }}</h1>
        <div class="form__frame__margin">
            {% block From %}
            {% endblock %}
        </div>
    </div>
    {% for category, message in get_flashed_messages(True) %}
         <div class="flash {{category}}">
            {{ message }}
         </div>
    {% endfor %}
{% endblock %}
